<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <style>
        .barlow-regular {
            font-family: "Barlow", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>

    <style>
        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .animate-marquee {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }
    </style>

    <style>
        .footer-icon {
            color: #32485e;
            transition: 0.3s;
        }

        .footer-item:hover .footer-icon {
            color: #ffb703;
        }

        .footer-item.active .footer-icon {
            color: #bb2f32;
        }
    </style>



</head>

<body>

    <header class="bg-gradient-to-r from-[#f8f9fa] to-[#eef3f8] shadow-md sticky top-0 z-50">

        <!-- Main Navbar -->
        <div class="w-full md:max-w-[80%] mx-auto px-4 py-4 flex items-center justify-between">

            <!-- Logo -->
            <img src="../images/rajshreelogo.png" alt="logo"
                class="h-[4rem] w-[18rem] object-contain hover:scale-105 transition duration-300">

            <!-- Menu Section -->
            <div class="hidden lg:flex  items-center gap-6 barlow-regular">

                <!-- Navigation Links -->
                <ul class="hidden md:flex items-center gap-6 text-[#32485e] text-lg font-semibold">

                    <li class="relative group">
                        <a href="#" class="hover:text-[#ffb703] transition duration-300">Home</a>
                        <span
                            class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#ffb703] transition-all duration-300 group-hover:w-full"></span>
                    </li>

                    <li class="relative group">
                        <a href="#" class="hover:text-[#ffb703] transition duration-300">Lotteries</a>
                        <span
                            class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#ffb703] transition-all duration-300 group-hover:w-full"></span>
                    </li>

                    <li class="relative group">
                        <a href="#" class="hover:text-[#ffb703] transition duration-300">Results</a>
                        <span
                            class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#ffb703] transition-all duration-300 group-hover:w-full"></span>
                    </li>

                    <li class="relative group">
                        <a href="#" class="hover:text-[#ffb703] transition duration-300">Winners</a>
                        <span
                            class="absolute left-0 -bottom-1 w-0 h-[2px] bg-[#ffb703] transition-all duration-300 group-hover:w-full"></span>
                    </li>
                </ul>

                <!-- Right Side Buttons -->
                <ul class="flex items-center gap-3">

                    <li>
                        <a href="#"
                            class="bg-[#32485e] px-4 py-2 rounded-md text-white font-semibold shadow-md hover:bg-[#1d2f40] hover:shadow-lg hover:-translate-y-1 transition duration-300">
                            Login
                        </a>
                    </li>

                    <li>
                        <i
                            class="hgi hgi-stroke hgi-shopping-cart-02 bg-[#ffb703] px-3 py-2 rounded-md text-white shadow-md hover:bg-[#e6a000] hover:scale-110 transition duration-300 cursor-pointer"></i>
                    </li>

                </ul>
            </div>
        </div>

        <!-- Announcement Bar -->
        <!-- Announcement Bar -->
        <div class="bg-[#ffca68] overflow-hidden py-2">
            <div class="whitespace-nowrap animate-marquee text-[#32485e] font-semibold tracking-wide">
                ðŸŽ‰ Big Jackpot Live Now! Check Results & Winners Today! &nbsp;&nbsp;&nbsp;
                ðŸŽ‰ Big Jackpot Live Now! Check Results & Winners Today!
            </div>
        </div>

        <!-- Mobile & Tablet Footer Navigation -->
        <footer class="fixed bottom-0 left-0 w-full bg-white 
               shadow-[0_-4px_15px_rgba(0,0,0,0.08)] 
               flex justify-around items-center py-3 
               lg:hidden z-50 border-t
               rounded-t-xl">

            <!-- Home -->
            <div class="footer-item active flex flex-col items-center cursor-pointer transition">
                <i class="hgi hgi-stroke hgi-home-13 text-xl footer-icon"></i>
                <span class="text-xs font-semibold text-[#32485e]">Home</span>
            </div>

            <div class="footer-item flex flex-col items-center cursor-pointer transition">
                <i class="hgi hgi-stroke hgi-gift text-xl footer-icon"></i>
                <span class="text-xs font-semibold text-[#32485e]">Lotteries</span>
            </div>

            <div class="footer-item flex flex-col items-center cursor-pointer transition">
                <i class="hgi hgi-stroke hgi-honour-star text-xl footer-icon"></i>
                <span class="text-xs font-semibold text-[#32485e]">Result</span>
            </div>

            <div class="footer-item flex flex-col items-center cursor-pointer transition">
                <i class="hgi hgi-stroke hgi-user text-xl footer-icon"></i>
                <span class="text-xs font-semibold text-[#32485e]">Account</span>
            </div>

        </footer>




    </header>

    <script>
        const footerItems = document.querySelectorAll('.footer-item');

        footerItems.forEach(item => {
            item.addEventListener('click', () => {
                footerItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>


</body>

</html>
